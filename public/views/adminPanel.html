<div ng-controller="admin as admin">
    <div>
        <h2>Admin Panel</h2>
        <table class="table table-hover">
            <tr><th>Name</th>
            <th>Status</th></tr>
            <tr ng-repeat="member in members | orderBy">
                <td>{{member.doc.name}}</td>

                <td><input type="checkbox"   ng-click="blockUnblock(member)" ng-model="member.doc.isBlocked" ></td>
            </tr>
        </table>
    </div>
</div>
